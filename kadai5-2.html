<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">何かのAPI</h1>
    <form name="apiform"><p>
        人物名：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            //↓参照ページ
            //https://www.umayadia.com/Note/Note028WebAPISample.htm
            const endpoint = "https://umayadia-apisample.azurewebsites.net/api/persons/";
            fetch(endpoint + myForm.form_data.value)
                .then(response => {
                    return response.json();
                }).then(data => {
                    document.getElementById("result").innerHTML = data.data.note;
                });
            document.apiform.reset();
        }
    </script>
</body>
</html>
